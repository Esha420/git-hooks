name: CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Run tests
      #   run: |
      #     pytest -v --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: Build Docker image
        run: |
          docker build -t fastapi-ci-cd:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag fastapi-ci-cd:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-ci-cd:latest
